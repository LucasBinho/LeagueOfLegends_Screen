<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login">
            <div class="section">
                <img src="./assets/riot_logo.png" alt="Riot Logo" class="loginLogo">

                <h1 class="tituloLogin">Fazer login</h1>
    
                <label class="labelLogin">
                    <span>Nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
    
                <label class="labelLogin">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>
    
                <div class="loginIcons">
                    <button type="button" class="iconButtons">
                        <img src="./assets/facebook-icon.png" alt="">
                    </button>
                    <button type="button" class="iconButtons">
                        <img src="./assets/google-icon.png" alt="">
                    </button>
                    <button type="button" class="iconButtons">
                        <img src="./assets/apple-icon.png" alt="">
                    </button>
                </div>
    
                <label class="labelCheckbox">
                    <input type="checkbox" class="inputCheckbox">
                    Manter login
                </label>
            </div>
           <div class="section">
            <button type="button" class="loginButton" disabled>
                <i class='bx bx-right-arrow-alt bx-lg'></i>
            </button>

            <a href="#" class="linkLogin">não consegue iniciar sessão?</a>
            <a href="#" class="linkLogin">criar conta</a>
           </div>
        </section>
        <section class="wallpaper">

        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
